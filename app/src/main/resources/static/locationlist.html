<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <link rel="stylesheet" href="locationlist.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Find Your Favorite Places</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="search-section">
        <input type="text" id="search-input" placeholder="Search locations...">
        <button onclick="searchLocations()">Search</button>
        <ul id="autocomplete-list" class="autocomplete-list"></ul>
    </section>
    
    <section class="categories">
        <h2>Popular Categories</h2>
        <div class="category-list">
            <div class="category-card" onclick="filterByCategory('Restaurants')">Restaurants</div>
            <div class="category-card" onclick="filterByCategory('Parks')">Parks</div>
            <div class="category-card" onclick="filterByCategory('Stores')">Stores</div>
            <div class="category-card" onclick="filterByCategory('Cafes')">Cafes</div>
        </div>
    </section>
    
    <section class="location-results">
        <h2>Search Results</h2>
        <div class="location-list" id="location-list">
            <!-- Dynamic locations will be inserted here -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Location Finder. All rights reserved.</p>
    </footer>
</body>
</html>
